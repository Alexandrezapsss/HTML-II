<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Site Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="menu-principal">
            <a href="index.html">Início</a>
            <a href="formCadas.html">Login/Cadastro</a>
            <a href="formTreinador.html">Formulário Pokémon</a>
        </nav>
        <img src="image/pokemon.png" alt="pokebola" class="pokemonImg">
    </header>
    <div class="conteudoImg">
        <img src="image/pokemons.png" alt="Imagem Pokémon">
    </div>
    <div class="container">
        <div class="enfeite">
            <h1>Formulário Treinador</h1>
            <img src="image/pokebola.png" alt="Imagem Pokebola">
        </div>
        <!-- formulário de login -->
        <div class="TelaLogin"><!-- Plano aqui é montar em 2 partes -->
            <form>
                <label for="nome_pokemon">Nome do Pokemon:</label>
                <input type="text" id="nome_pokemon" name="nome_pokemon"><br><br>

                <label for="data_captura">Data de captura:</label>
                <input type="date" id="data_captura" name="data_captura"><br><br>

                <label for="pokebolas_usadas">Usou quantas pokebolas nele?</label>
                <input type="number" id="pokebolas_usadas" name="pokebolas_usadas"><br><br>

                <label for="tipo-pokemon">Tipo de Pokémon:</label>
                <select id="tipo-pokemon" name="tipo-pokemon">
                    <option value="normal">Normal</option>
                    <option value="fogo">Fogo</option>
                    <option value="agua">Água</option>
                    <option value="ar">Ar</option>
                    <option value="planta">Planta</option>
                    <option value="eletrico">Elétrico</option>
                    <option value="gelo">Gelo</option>
                </select><br><br>

                <label for="info_captura">Alguma informação a acrescenar sobre a captura?</label>
                <textarea id="info_captura" name="info_captura"></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <footer>
            <p>Página Feita por Alexandre Queiroz da Silva &COPY;</p>
            <img src="image/pokebola.png" alt="Imagem Pokebola">
        </footer>
    </div>
</body>
